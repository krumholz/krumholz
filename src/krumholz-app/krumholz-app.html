<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel='import' href='../../bower_components/iron-icons/iron-icons.html'>
<link rel='import' href='../../bower_components/iron-icons/av-icons.html'>
<link rel='import' href='theme.html'>

<dom-module id="krumholz-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>

    <iron-icon icon='icons:settings'></iron-icon>
    <iron-icon icon='av:recent-actors'></iron-icon>
    <iron-icon icon='cloud'></iron-icon>
    <!-- <paper-card></paper-card> -->
  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'krumholz-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'krumholz'
          }
        };
      }
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
